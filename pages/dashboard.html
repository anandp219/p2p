        <div class="panel panel-default">
            <div class="panel-heading text-center">My Profile Score</div>
            <div class="panel-body"><span class="stars" id="rating">4.8618164</span> </div>
        </div>
        <script>
          $(function() {
            $('span.stars').stars();
          });
          $.fn.stars = function() {
            return $(this).each(function() {
              // Get the value
              var val = parseFloat($(this).html());
              // Make sure that the value is in 0 - 5 range, multiply to get width
              var size = Math.max(0, (Math.min(5, val))) * 16;
              // Create stars holder
              var $span = $('<span />').width(size);
              // Replace the numerical value with stars
              $(this).html($span);
            });
          }
        </script>

<script type="text/javascript">
  var frm = $('#form-borrowing');
  frm.submit(function (e) {
    e.preventDefault();
    var formData  = frm.serialize();
    formData =formData.split("&");
    var obj={};
    for(var key in formData)
    {
      obj[formData[key].split("=")[0]] = formData[key].split("=")[1];
    }
    const data = {
      userId: readCookie("access-token"),
      maxROI: obj["ROI"],
      amount: obj["amount"],
      reason: obj["reason"] || "",
      duration: obj["duration"]
    }

    $.ajax({
      type: 'post',
      url: 'https://981c952e.ngrok.io/loan-proposals/create',
      data: data,
      success: function (data) {
        if(data["success"]) {
          alert("Successfully Submitted Proposal")
        } else {
          alert("Error occured while submitting proposal")
        }
        location.reload()
      },
      error: function (data) {
        alert("Error occured while submitting proposal")
        location.reload()
      },
    });
    return false

  });
